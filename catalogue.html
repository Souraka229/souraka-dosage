<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue - AfroMarket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Styles identiques à index.html - à conserver */
        :root {
            --primary: #2E8B57;
            --primary-dark: #1e6b46;
            --secondary: #FF6B35;
            --dark: #2C3E50;
            --light: #F8F9FA;
            --gray: #6C757D;
            --light-gray: #E9ECEF;
            --success: #28A745;
            --danger: #DC3545;
            --warning: #FFC107;
            --info: #17A2B8;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header et Navigation identiques */
        header {
            background-color: white;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .auth-buttons {
            display: flex;
            gap: 15px;
        }

        /* Styles spécifiques au catalogue */
        .catalogue-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 80px 0;
            text-align: center;
            margin-bottom: 40px;
        }

        .filters-sidebar {
            background: white;
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .filter-group {
            margin-bottom: 20px;
        }

        .filter-group h3 {
            margin-bottom: 10px;
            color: var(--dark);
        }

        .price-range {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .price-range input {
            flex: 1;
            padding: 8px;
            border: 1px solid var(--light-gray);
            border-radius: var(--radius);
        }

        .catalogue-content {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 30px;
        }

        .products-count {
            margin-bottom: 20px;
            color: var(--gray);
        }

        .sort-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .view-options {
            display: flex;
            gap: 10px;
        }

        .view-option {
            padding: 8px 12px;
            border: 1px solid var(--light-gray);
            border-radius: var(--radius);
            cursor: pointer;
        }

        .view-option.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 40px;
        }

        .page-number {
            padding: 8px 15px;
            border: 1px solid var(--light-gray);
            border-radius: var(--radius);
            cursor: pointer;
        }

        .page-number.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Footer identique */
        footer {
            background-color: var(--dark);
            color: white;
            padding: 60px 0 20px;
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">
                    <i class="fas fa-store"></i>
                    AfroMarket
                </a>
                <ul class="nav-links">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="catalogue.html" style="color: var(--primary);">Catalogue</a></li>
                    <li><a href="boutiques.html">Boutiques</a></li>
                    <li><a href="a-propos.html">À propos</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="auth-buttons" id="authButtons">
                    <!-- Rempli dynamiquement -->
                </div>
            </nav>
        </div>
    </header>

    <section class="catalogue-header">
        <div class="container">
            <h1>Notre Catalogue de Produits</h1>
            <p>Découvrez tous les produits numériques créés par nos talents africains</p>
        </div>
    </section>

    <div class="container">
        <div class="catalogue-content">
            <aside class="filters-sidebar">
                <div class="filter-group">
                    <h3>Catégories</h3>
                    <div class="category-list">
                        <label><input type="checkbox" value="design"> Design & Templates</label>
                        <label><input type="checkbox" value="musique"> Musique & Audio</label>
                        <label><input type="checkbox" value="ebook"> Ebooks & Documents</label>
                        <label><input type="checkbox" value="logiciel"> Logiciels & Applications</label>
                        <label><input type="checkbox" value="formation"> Formations en ligne</label>
                    </div>
                </div>

                <div class="filter-group">
                    <h3>Prix</h3>
                    <div class="price-range">
                        <input type="number" placeholder="Min" id="priceMin">
                        <span>-</span>
                        <input type="number" placeholder="Max" id="priceMax">
                    </div>
                </div>

                <div class="filter-group">
                    <h3>Note des vendeurs</h3>
                    <div class="rating-filters">
                        <label><input type="checkbox" value="5"> ⭐⭐⭐⭐⭐ 5 étoiles</label>
                        <label><input type="checkbox" value="4"> ⭐⭐⭐⭐ 4 étoiles et plus</label>
                        <label><input type="checkbox" value="3"> ⭐⭐⭐ 3 étoiles et plus</label>
                    </div>
                </div>

                <button class="btn-primary" style="width: 100%;" onclick="applyFilters()">Appliquer les filtres</button>
                <button class="btn-outline" style="width: 100%; margin-top: 10px;" onclick="resetFilters()">Réinitialiser</button>
            </aside>

            <main class="products-section">
                <div class="sort-options">
                    <div class="products-count" id="productsCount">Chargement...</div>
                    <div class="view-options">
                        <span>Trier par:</span>
                        <select id="sortSelect" onchange="sortProducts()">
                            <option value="newest">Plus récents</option>
                            <option value="price_asc">Prix croissant</option>
                            <option value="price_desc">Prix décroissant</option>
                            <option value="popular">Plus populaires</option>
                        </select>
                    </div>
                </div>

                <div class="products-grid" id="productsGrid">
                    <!-- Produits chargés dynamiquement -->
                </div>

                <div class="pagination" id="pagination">
                    <!-- Pagination générée dynamiquement -->
                </div>
            </main>
        </div>
    </div>

    <footer>
        <!-- Footer identique à index.html -->
    </footer>

    <script>
        // Configuration Supabase
        const SUPABASE_URL = 'https://votre-projet.supabase.co';
        const SUPABASE_ANON_KEY = 'votre-cle-anon-supabase';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;
        let allProducts = [];
        let currentPage = 1;
        const productsPerPage = 12;

        async function initCatalogue() {
            await checkAuthState();
            await loadProducts();
            setupEventListeners();
        }

        async function checkAuthState() {
            const { data: { session } } = await supabase.auth.getSession();
            currentUser = session?.user || null;
            updateAuthUI();
        }

        function updateAuthUI() {
            const authButtons = document.getElementById('authButtons');
            if (currentUser) {
                authButtons.innerHTML = `
                    <a href="dashboard.html" class="btn-outline">Mon tableau de bord</a>
                    <button class="btn-primary" onclick="logout()">Déconnexion</button>
                `;
            } else {
                authButtons.innerHTML = `
                    <button class="btn-outline" onclick="showLogin()">Connexion</button>
                    <button class="btn-primary" onclick="showRegister()">Inscription</button>
                `;
            }
        }

        async function loadProducts() {
            const { data, error } = await supabase
                .from('products')
                .select(`
                    *,
                    profiles:seller_id (
                        username,
                        full_name
                    )
                `)
                .eq('is_active', true)
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Erreur:', error);
                return;
            }

            allProducts = data || [];
            displayProducts();
        }

        function displayProducts() {
            const grid = document.getElementById('productsGrid');
            const count = document.getElementById('productsCount');
            
            if (allProducts.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1; text-align: center; padding: 60px;">
                        <i class="fas fa-box-open" style="font-size: 4rem; color: var(--light-gray);"></i>
                        <h3>Aucun produit disponible</h3>
                        <p>Soyez le premier à ajouter un produit sur AfroMarket !</p>
                    </div>
                `;
                count.textContent = '0 produit trouvé';
                return;
            }

            const start = (currentPage - 1) * productsPerPage;
            const end = start + productsPerPage;
            const productsToShow = allProducts.slice(start, end);

            grid.innerHTML = productsToShow.map(product => `
                <div class="card product-card">
                    <div class="product-image">
                        <img src="${product.image_url}" alt="${product.title}">
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product.title}</h3>
                        <div class="product-price">${product.price.toLocaleString()} FCFA</div>
                        <div class="product-seller">
                            <div class="seller-avatar">${getInitials(product.profiles?.full_name)}</div>
                            <span>${product.profiles?.username || 'Vendeur'}</span>
                        </div>
                        <button class="btn-primary" style="width: 100%;" onclick="viewProduct('${product.id}')">Voir le produit</button>
                    </div>
                </div>
            `).join('');

            count.textContent = `${allProducts.length} produit(s) trouvé(s)`;
            setupPagination();
        }

        function getInitials(name) {
            return name ? name.split(' ').map(n => n[0]).join('').toUpperCase() : 'V';
        }

        function setupPagination() {
            const totalPages = Math.ceil(allProducts.length / productsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                paginationHTML += `
                    <div class="page-number ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">
                        ${i}
                    </div>
                `;
            }
            pagination.innerHTML = paginationHTML;
        }

        function goToPage(page) {
            currentPage = page;
            displayProducts();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function applyFilters() {
            // Implémentation des filtres
            console.log('Filtres appliqués');
        }

        function resetFilters() {
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
            document.getElementById('priceMin').value = '';
            document.getElementById('priceMax').value = '';
            applyFilters();
        }

        function sortProducts() {
            const sortValue = document.getElementById('sortSelect').value;
            
            switch(sortValue) {
                case 'price_asc':
                    allProducts.sort((a, b) => a.price - b.price);
                    break;
                case 'price_desc':
                    allProducts.sort((a, b) => b.price - a.price);
                    break;
                case 'popular':
                    // Trier par popularité (à implémenter avec les données de vente)
                    break;
                default:
                    allProducts.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            }
            
            currentPage = 1;
            displayProducts();
        }

        function viewProduct(productId) {
            window.location.href = `produit.html?id=${productId}`;
        }

        async function logout() {
            await supabase.auth.signOut();
            window.location.reload();
        }

        function showLogin() {
            window.location.href = 'index.html#login';
        }

        function showRegister() {
            window.location.href = 'index.html#register';
        }

        function setupEventListeners() {
            // Événements pour les filtres
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', applyFilters);
            });
            
            document.getElementById('priceMin').addEventListener('change', applyFilters);
            document.getElementById('priceMax').addEventListener('change', applyFilters);
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', initCatalogue);
    </script>
</body>
</html>
